<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
    </div>

    <div id="app-3">
        <span v-if="seen">Now you see me</span>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
        // you can change the rendered value executing on console: app.message = 'Hola caracola'

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'You loaded this page on ' + new Date().toLocaleString()
            }
        })
        // you can change the rendered value executing on console: app2.message = 'Bla bla bla'

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
        // you can change the rendered value executing on console: app3.seen = false

    </script>
</body>

</html>
